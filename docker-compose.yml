services:
  # Flask Admin API
  admin:
    build: .
    restart: unless-stopped
    environment:
      - FLASK_DEBUG=False
      - SECRET_KEY=${SECRET_KEY:-change-this-secret-key}
      - STATIC_DOMAIN=${STATIC_DOMAIN:-http://localhost}
      - API_DOMAIN=${API_DOMAIN:-http://localhost}
    volumes:
      - ./data.db:/app/data.db
      - uploads:/app/dist/uploads
      - ./logs:/app/logs
    expose:
      - "8000"
    networks:
      - yangsan-network

  # Nginx for static site
  web:
    build: ./nginx
    restart: unless-stopped
    volumes:
      - ./dist:/usr/share/nginx/html:ro
    expose:
      - "80"
    depends_on:
      - admin
    networks:
      - yangsan-network

volumes:
  uploads:

networks:
  yangsan-network:
    driver: bridge
