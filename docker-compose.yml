services:
  # Flask Admin API (KST)
  admin:
    build: .
    restart: unless-stopped
    environment:
      - TZ=Asia/Seoul
      - FLASK_DEBUG=False
      - SECRET_KEY=${SECRET_KEY:-change-this-secret-key}
      - STATIC_DOMAIN=${STATIC_DOMAIN:-http://localhost}
      - API_DOMAIN=${API_DOMAIN:-http://localhost}
      - CLOUDFLARE_API_TOKEN=${CLOUDFLARE_API_TOKEN}
      - CLOUDFLARE_ACCOUNT_ID=${CLOUDFLARE_ACCOUNT_ID}
      - R2_ACCESS_KEY_ID=${R2_ACCESS_KEY_ID}
      - R2_SECRET_ACCESS_KEY=${R2_SECRET_ACCESS_KEY}
      - R2_BUCKET_NAME=${R2_BUCKET_NAME:-withmigrant-uploads}
      - R2_PUBLIC_URL=${R2_PUBLIC_URL:-https://uploads.withmigrant.or.kr}
    volumes:
      - /root/withmigrant-yangsan-data/data.db:/app/data.db
      - /root/withmigrant-yangsan-data/dist:/app/dist
      - /root/withmigrant-yangsan-data/logs:/root/withmigrant-yangsan-data/logs
    expose:
      - "8000"
    networks:
      - yangsan-network

networks:
  yangsan-network:
    driver: bridge
