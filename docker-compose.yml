services:
  # Flask Admin API
  admin:
    build: .
    container_name: yangsan-admin
    restart: unless-stopped
    environment:
      - FLASK_DEBUG=False
      - SECRET_KEY=${SECRET_KEY:-change-this-secret-key}
      - STATIC_DOMAIN=${STATIC_DOMAIN:-http://localhost}
      - API_DOMAIN=${API_DOMAIN:-http://localhost:8000}
    volumes:
      - ./data.db:/app/data.db
      - uploads:/app/dist/uploads
      - ./logs:/app/logs
    ports:
      - "8000:8000"
    networks:
      - yangsan-network

  # Nginx for static site
  web:
    image: nginx:alpine
    container_name: yangsan-web
    restart: unless-stopped
    volumes:
      - ./dist:/usr/share/nginx/html:ro
      - uploads:/usr/share/nginx/html/uploads:ro
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    ports:
      - "80:80"
    depends_on:
      - admin
    networks:
      - yangsan-network

volumes:
  uploads:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ${PWD}/dist/uploads

networks:
  yangsan-network:
    driver: bridge
