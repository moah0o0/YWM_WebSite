services:
  # Flask Admin API
  admin:
    build: .
    restart: unless-stopped
    environment:
      - FLASK_DEBUG=False
      - SECRET_KEY=${SECRET_KEY:-change-this-secret-key}
      - STATIC_DOMAIN=${STATIC_DOMAIN:-http://localhost}
      - API_DOMAIN=${API_DOMAIN:-http://localhost}
    expose:
      - "8000"
    networks:
      - yangsan-network
    # Coolify Storages에서 설정:
    # /root/withmigrant-yangsan-data/data.db -> /app/data.db
    # /root/withmigrant-yangsan-data/dist -> /app/dist

  # Nginx for static site
  web:
    build: ./nginx
    restart: unless-stopped
    expose:
      - "80"
    depends_on:
      admin:
        condition: service_healthy
    networks:
      - yangsan-network
    # Coolify Storages에서 설정:
    # /root/withmigrant-yangsan-data/dist -> /usr/share/nginx/html

networks:
  yangsan-network:
    driver: bridge
